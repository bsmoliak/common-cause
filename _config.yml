# Set theme
remote_theme: daviddarnes/alembic

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jekyll-feed
- jemoji
- jekyll-remote-theme

# Site settings
url: 'https://commoncause.is'
baseurl: ''
title: 'Common Cause'
description: 'a collaboration project'
permalink: pretty
logo: 'https://en.gravatar.com/userimage/37173417/a4270ccd26d8446e908f139b4eb2024a.png'

# Jekyll settings
permalink: pretty
excerpt_separator: <!-- more -->
timezone: America/Chicago

# Pagination
paginate: 5
paginate_path: art/page:num

# Header nav
navigation_header:
- title: Home
  url: /
- title: Art
  url: /art/
- title: Categories
  url: /categories/

# Footer nav
navigation_footer:
- title: Back to top
  url: '#top'

# Collections
collections:
  posts:
    title: Art
    output: true
    description: ''
    feature_text: ''
    feature_image: 'https://commoncause.s3.us-east-2.amazonaws.com/media/56fd36ab-commoncause.jpg'
